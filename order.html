<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS-Burger- Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/order.css">
    <link rel="icon" href="./Assets/mos burger ai.jpg" type="Logo">
</head>

<body>
    <!-- Navigation -->

<nav class="navbar navbar-light bg-white">
    <div class="container">
        <div class="navbar-brand">
            <img src="/Assets/mos burger ai.jpg" alt="Logo" height="50">
            <span class="ms-2 fw-bold">MOS BURGER</span>
        </div>
        <div class="nav-links">
            <a href="./index.html" class="nav-link">Home</a>
            <a href="./Menu.html" class="nav-link">Menu</a>
            <a href="./About.html" class="nav-link">About</a>
            <a href="./Contact.html" class="nav-link">Contact</a>
        </div>
    </div>
</nav>

    <!-- Main Content -->
    <div class="main-container">
        <div class="row h-100">
            <!-- Main Section -->
            <div class="col-8">
                <div class="menu-section p-3">
                    <!-- Category Button -->
                    <div class="d-flex justify-content-center mb-3">
                        <button class="category-btn active" data-category="all">
                            <i class="fa-solid fa-border-all me-1"></i>All
                        </button>
                        <button class="category-btn " data-category="burger">
                            <i class="fa-solid fa-burger me-1"></i>Burger
                        </button>
                        <button class="category-btn" data-category="sides">
                            <i class="fa-solid fa-drumstick-bite me-1"></i>Sides
                        </button>
                        <button class="category-btn" data-category="drinks">
                            <i class="fa-solid fa-martini-glass me-1"></i>Drinks
                        </button>
                        <button class="category-btn" data-category="desserts">
                            <i class="fa-solid fa-ice-cream me-1"></i>Desserts
                        </button>
                    </div>

                    <!-- Search Bar -->

                    <div class="mb-3">
                        <input type="text" class="form-control Search-bar" placeholder="Search menu items"
                            id="searchInput">
                    </div>

                    <!-- Menu items -->

                    <div class="menu-items-container">
                        <div class="row" id="menuItems">
                            <!-- Menu items will be populed by javascript -->

                        </div>
                    </div>
                </div>
            </div>
            <!-- Order Section -->
            <div class="col-4">
                <div class="order-section p-3">
                    <h5 class="fw-bold mb-3">Order Details</h5>



                    <!-- Order Content -->
                    <div class="order-details-container">
                        <!-- Order Id and Date -->
                        <div class="mb-3">
                            <div class="d-flex justify-content-between">
                                <span class="fw-semibold">Order ID:</span>
                                <span id="orderID">OR#0001</span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span class="fw-semibold">Date:</span>
                                <span id="orderDate"></span>
                            </div>
                        </div>



                        <hr>
                        <!-- Customer Information -->
                        <div class="mb-3">
                            <h6 class="fw-bold">Customer Information
                                <i class="fas fa-user"></i>
                            </h6>
                            <div class="mb-2">
                                <input type="text" class="form-control customer-input" placeholder="Enter Phone Number">
                            </div>
                            <div class="mb-2">
                                <input type="text" class="form-control customer-input" placeholder="Customer Name">
                            </div>
                            <div class="mb-2">
                                <input type="email" class="form-control customer-input" placeholder="Customer Email">
                            </div>
                        </div>
                        <hr>



                        <!-- Selected Items -->
                        <div id="selectedItems">


                            <!-- Selected items will appear here -->
                        </div>
                    </div>



                    <!-- Total -->
                    <div class="mt-auto">
                        <hr>
                        <div class="d-flex justify-content-between fs-5 fw-bold">
                            <span>Total:</span>
                            <span id="totalAount">LKRO.OO</span>
                        </div>
                        <button class="checkout-btn">
                            <i class="fas fa-shopping-cart me-2"></i>Checkout
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>






















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="/js/order.js"></script>
</body>

</html>
